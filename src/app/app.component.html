<section class="section">
  <div class="level">
    <div class="level-left">
      <h1 class="title is-1">{{ title }}</h1>
    </div>
    <div class="level-right">
      <a
        href="https://github.com/PatrickStephansen/reactive-synth#reactivesynth"
        class="button is-info"
        title="Source and more information, including presets, on GitHub"
        target="_blank"
      >
        <fa-icon [icon]="githubIcon" class="icon"></fa-icon>
        <span>Source and presets</span>
      </a>
    </div>
  </div>
  <app-view-selector-shell></app-view-selector-shell>
</section>
