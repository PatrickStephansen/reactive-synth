<div *ngFor="let parameter of choiceParameters; trackBy: getParameterId">
  <app-choice-parameter
    [parameter]="parameter"
    (updateParameterValue)="updateChoiceParameterValue.emit($event)"
  ></app-choice-parameter>
</div>
<div *ngFor="let parameter of parameters; trackBy: getParameterId">
  <app-parameter
    [parameter]="parameter"
    [availableSourceModules]="filterSourceModules(parameter)"
    (updateParameterValue)="updateParameterValue.emit($event)"
    (connectSourceModule)="connectParameter.emit($event)"
    (disconnectSourceModule)="disconnectParameter.emit($event)"
  ></app-parameter>
</div>
