<button
  class="button has-background-white-ter"
  (pointerdown)="capturePointerEvent($event, manualTriggerOn)"
  (pointerup)="capturePointerEvent($event, manualTriggerOff)"
  (keydown)="eventForClickEquivalentKey($event, manualTriggerOn)"
  (keyup)="eventForClickEquivalentKey($event, manualTriggerOff)"
>
  <span class="is-size-7">Trigger</span>
  <span
    class="indicator"
    [ngClass]="{ 'is-on': (triggerChange | async)?.value }"
  ></span>
</button>
