<h2 class="title is-3">Graph controls</h2>
<div class="level">
  <button
    (click)="toggleGraphOutputEnabled.emit(!graphOutputEnabled)"
    class="button"
  >
    {{ graphOutputEnabled ? 'Mute' : 'Unmute' }}
  </button>
</div>
<div class="level">
  <div class="buttons">
    <button class="button" (click)="createOscillator.emit()">
      Add Oscillator Node
    </button>
    <button class="button" (click)="createGainNode.emit()">Add Gain Node</button>
    <button class="button" (click)="createDistortionNode.emit()">
      Add Distortion Node
    </button>
  </div>
</div>

<div class="columns is-multiline">
  <div class="column is-one-quarter" *ngFor="let node of nodes; trackBy: getNodeId">
    <app-audio-node
      [nodeId]="node.id"
      [nodeType]="node.nodeType"
      [connectedSourceNodes]="node.sourceIds"
      [numberInputs]="node.numberInputs"
      [numberOutputs]="node.numberOutputs"
      [canDelete]="node.canDelete"
      [availableSourceNodes]="filterSourceNodes(node)"
      (connectSourceNode)="connectNodes.emit($event)"
      (disconnectSourceNode)="disconnectNodes.emit($event)"
      (deleteNode)="deleteNode.emit($event)"
    ></app-audio-node>
  </div>
</div>
