<dl>
  <div class="node-property">
    <dt>ID</dt>
    <dd>{{ nodeId }}</dd>
  </div>
  <div class="node-property">
    <dt>Node Type</dt>
    <dd>{{ nodeType }}</dd>
  </div>
  <div class="node-property">
    <dt>Inputs</dt>
    <dd>{{ numberInputs }}</dd>
  </div>
  <div class="node-property">
    <dt>Outputs</dt>
    <dd>{{ numberOutputs }}</dd>
  </div>
</dl>
<ng-container *ngIf="numberInputs">
  <h3>Connected inputs</h3>
  <ul>
    <li *ngFor="let sourceNode of connectedSourceNodes">{{ sourceNode }}</li>
  </ul>
  <h3>Available Source Nodes</h3>
  <form [formGroup]="nodeForm" (ngSubmit)="submitNodeChanges()">
    <select
      name="new-input"
      id="{{nodeId}}-new-input"
      formControlName="selectedSourceNode"
    >
      <option
        *ngFor="let sourceNode of availableSourceNodes"
        value="{{sourceNode}}"
      >
        {{ sourceNode }}
      </option>
    </select>
    <button type="submit" [disabled]="!nodeForm.valid">Connect</button>
  </form>
</ng-container>

<app-parameters-shell [nodeId]="nodeId"></app-parameters-shell>
