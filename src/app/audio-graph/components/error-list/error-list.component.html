<ng-container *ngIf="errors && errors.length">
  <div class="level" *ngFor="let error of errors; trackBy: getErrorId">
    <article class="notification is-danger content">
      <h3 class="title is-5">Error</h3>
      <button
        type="button"
        class="delete"
        (click)="dismissError.emit(error.id)"
        title="dismiss error"
      ></button>
      {{ error.errorMessage }}
    </article>
  </div>
</ng-container>
